services:
  notebook-backend:
    image: ghcr.io/tonywei49/notebook-backend:latest
    pull_policy: always
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      redis:
        condition: service_healthy
    environment:
      PORT: ${NOTEBOOK_BACKEND_PORT:-4010}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      QDRANT_URL: http://qdrant:6333
      QDRANT_API_KEY: ${QDRANT_API_KEY}
      QDRANT_VECTOR_SIZE: ${QDRANT_VECTOR_SIZE:-1536}
    ports:
      - "${NOTEBOOK_BACKEND_PORT:-4010}:4010"

  notebook-queue-worker:
    image: ghcr.io/tonywei49/notebook-backend:latest
    pull_policy: always
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      redis:
        condition: service_healthy
    command: ["node", "dist/src/workers/notebookQueueWorker.js"]
    environment:
      PORT: ${NOTEBOOK_BACKEND_PORT:-4010}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      QDRANT_URL: http://qdrant:6333
      QDRANT_API_KEY: ${QDRANT_API_KEY}
      QDRANT_VECTOR_SIZE: ${QDRANT_VECTOR_SIZE:-1536}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      NOTEBOOK_INDEX_MATRIX_HS_URL: ${NOTEBOOK_INDEX_MATRIX_HS_URL}
      NOTEBOOK_INDEX_MATRIX_ACCESS_TOKEN: ${NOTEBOOK_INDEX_MATRIX_ACCESS_TOKEN}

  notebook-index-worker:
    image: ghcr.io/tonywei49/notebook-backend:latest
    pull_policy: always
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      redis:
        condition: service_healthy
    command: ["node", "dist/src/workers/notebookIndexWorker.js"]
    environment:
      PORT: ${NOTEBOOK_BACKEND_PORT:-4010}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      QDRANT_URL: http://qdrant:6333
      QDRANT_API_KEY: ${QDRANT_API_KEY}
      QDRANT_VECTOR_SIZE: ${QDRANT_VECTOR_SIZE:-1536}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      NOTEBOOK_INDEX_MATRIX_HS_URL: ${NOTEBOOK_INDEX_MATRIX_HS_URL}
      NOTEBOOK_INDEX_MATRIX_ACCESS_TOKEN: ${NOTEBOOK_INDEX_MATRIX_ACCESS_TOKEN}

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  qdrant:
    image: qdrant/qdrant:v1.12.5
    restart: unless-stopped
    environment:
      QDRANT__SERVICE__API_KEY: ${QDRANT_API_KEY}
    volumes:
      - qdrant_data:/qdrant/storage

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: >
      sh -c 'redis-server --appendonly yes --requirepass "$$REDIS_PASSWORD"'
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
  qdrant_data:
  redis_data:
